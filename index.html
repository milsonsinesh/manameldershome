<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manam Elders Home</title>

  <style>
    * * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.hero {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.image-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.image-wrapper img {
  height: 100vh;        
  width: auto;         
  max-width: 90vw;     
  display: block;
}

  </style>
</head>

<body>
  <div class="hero">
     <div class="image-wrapper">
    <img src="images/banner.jpg" alt="Manam Elders Home">
  </div>
  </div>
</body>
</html>
